spring:
  application:
    name: chat-app-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/chat-app-db
    username: postgres
    password: 2004
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# server running port
server:
  port: 8080
